---
layout: default
---
<div class="row">
  <div class="col-md-offset-2 col-md-5 panel">
    <h1>{{ page.title }}</h1>
  
    <div class="post">
      {{ content }}
    </div>
  </div>
  <div class="col-md-3">
     <div class="list-group">
       {% for post in site.tags.marketing reversed%}
       {% if post.url == page.url %}
        <a href="{{post.url}}" class="list-group-item active">
        {% else %}
        <a href="{{post.url}}" class="list-group-item">
        {% endif %}  
          {{post.title}}
        </a>
        {% endfor %}
    </div>
</div>

  </div>
  
</div>
