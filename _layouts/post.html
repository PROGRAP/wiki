---
layout: default
---
<div class="row">
  <div class="col-md-offset-2 col-md-5 panel">
    <h1>{{ page.title }}</h1>
  
    <div class="post">
      {{ content }}
    </div>
  </div>
  <div class="col-md-3">
    <ul>
      {% assign currTag = page.tag %}
      {{currTag}}
      {% for post in site.tags.{{currTag}} %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
</div>

  </div>
  
</div>
