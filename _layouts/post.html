---
layout: default
comments: true
---
<div class="row">
	
  <div class="col-md-9">
  	
    <div class="panel panel-post" id="post">
      <div class="panel-heading">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="panel-body">
        {{ content }}
      </div>
    </div>
     {% if page.comments == true %}
      	<div id="disqus_thread"></div>
	<script>
		    /**
		     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
		     */
		    /*
		    var disqus_config = function () {
		        this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
		        this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		    };
		    */
		    (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
		        var d = document, s = d.createElement('script');
		        
		        s.src = '//getcore.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
		        
		        s.setAttribute('data-timestamp', +new Date());
		        (d.head || d.body).appendChild(s);
		    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
      {% endif %}
    
  </div>
  
  <div class="col-md-3">
  	
    <div id="post-nav">
    	
     <div class="list-group" id="topics">
       {% for post in site.posts reversed%}
       {% if post.tags == page.tags %}
       {% if post.url == page.url %}
        <a href="{{site.baseurl}}{{post.url}}" class="list-group-item active">
        {% else %}
        <a href="{{site.baseurl}}{{post.url}}" class="list-group-item">
        {% endif %}
        {{post.title}}
        {% endif %}
        </a>
        {% endfor %}
    </div>
  
     <div class="panel panel-post" id="toc-panel">
      <div class="panel-heading">
        <h4>{{ page.title }}</h4>
      </div>
      <div class="panel-body" id="insert-toc">
      </div>
    </div>
    
  </div>
  
</div>
</div>

		<script src="/wiki/js/post.js" type="text/javascript"></script>
