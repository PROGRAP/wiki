---
layout: default
---
<div class="row">
  <div class="col-md-offset-2 col-md-5 panel">
    <h1>{{ page.title }}</h1>
  
    <div class="post">
      {{ content }}
    </div>
  </div>
  <div class="col-md-3">
    <div class="list-group">
    {% assign custom = page.tag %}
    {% for post in site.tags.custom %}
    <a href="{{post.url}}" class="list-group-item {% if page.url == post.url %} active {% endif %} ">
      {{post.title}}
    </a>
    {% endif %}
  </div>

  </div>
  
</div>
