---
layout: default
---
<div class="row">
  <div class="col-md-7 panel panel-post">
    <h1>{{ page.title }}</h1>
  
    <div class="post">
      {{ content }}
    </div>
  </div>
  <div class="col-md-3">
     <div class="list-group">
       {% for post in site.posts reversed%}
       {% if post.tags == page.tags %}
       {% if post.url == page.url %}
        <a href="{{post.url}}" class="list-group-item active">
        {% else %}
        <a href="{{post.url}}" class="list-group-item">
        {% endif %}
        {{post.title}}
        {% endif %}
        </a>
        {% endfor %}
    </div>
</div>

  </div>
  
</div>
