---
layout: default
---
<div class="row">
	
  <div class="col-md-9">
  	
    <div class="panel panel-post">
      <div class="panel-heading">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="panel-body">
        {{ content }}
      </div>
    </div>
    
  </div>
  
  <div class="col-md-3">
  	
    <div id="post-nav">
    	
     <div class="list-group" id="topics">
       {% for post in site.posts reversed%}
       {% if post.tags == page.tags %}
       {% if post.url == page.url %}
        <a href="{{post.url}}" class="list-group-item active">
        {% else %}
        <a href="{{post.url}}" class="list-group-item">
        {% endif %}
        {{post.title}}
        {% endif %}
        </a>
        {% endfor %}
    </div>
  
     <div class="panel panel-post" id="toc-panel">
      <div class="panel-heading">
        <h4>{{ page.title }}</h4>
      </div>
      <div class="panel-body" id="insert-toc">
      </div>
    </div>
    
  </div>
  
</div>
</div>

		<script src="/js/post.js" type="text/javascript"></script>
